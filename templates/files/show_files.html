<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ path }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/all.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/files.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center">
        <h1>Archivos en la carpeta {{ path }}</h1>
    </div>
</div>
<form action="{{ url_for('files.download_file') }}" method="POST" id="form">
    <div class="container">
        <div class="row">
            <div class="col col-lg-12">
                <ul class="list-group">
                    {% for file in list_files %}
                        <li class="list-group-item d-flex justify-content-between align-items-center tr-hover">
                            {{ file }}
                            <span>
								<i class="fas fa-file-download fa-large icon-hover"
                                   data-toggle="tooltip" data-placement="top" title="Descargar"
                                   onclick="submit('{{ file }}', '{{ path }}')">
								</i>
							</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <input type="hidden" name="file_name" id="file_name">
    <input type="hidden" name="path" id="path">
</form>


<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.form.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/file_download.js') }}"></script>

</body>
</html>
