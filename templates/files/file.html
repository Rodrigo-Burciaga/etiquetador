<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>File Upload</title>
</head>
<body>
<h1>File Handler</h1>
<h4>Selecciona tu carpeta en .zip, .rar o .7z a subir</h4>
<form method="post" enctype="multipart/form-data" action="{{ url_for('files.upload_file') }}">
    <input type="file" name="file">
    <input type="submit" value="Subir" disabled>
</form>
<div class="progress">
    <div class="bar"></div>
    <div class="percent">0%</div>
</div>

<div id="status"></div>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }} -------------------</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.form.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/file_upload.js') }}"></script>
</body>
</html>
