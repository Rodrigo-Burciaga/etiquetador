<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>File Upload</title>
    <link href="{{ url_for('static', filename='css/files.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/files.css') }}" rel="stylesheet" type="text/css">
</head>
<body class="back">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <h1>Subir archivos</h1>
        </div>
        <div class="col-lg-12 d-flex justify-content-center">
            <h4>Selecciona tu carpeta en .zip, .rar o .7z a subir</h4>
        </div>
    </div>

    <form method="post" enctype="multipart/form-data" action="{{ url_for('files.upload_file') }}" id="formFile">
        <div class="row padding">
            <div class="col-lg-6 col-md-6 col-sm-6 d-flex align-items-center">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="fileButton" name="file">
                    <label class="custom-file-label" for="customFile">Selecciona el archivo</label>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6" id="buttons">
                <input type="submit" value="Subir" disabled class="btn btn-primary" onclick="enableCancelButton(true)">
                <input type="button" value="Cancelar" id="cancelButton" class="btn btn-danger" onclick="cancelUpload()"
                       disabled>
                <input type="button" value="Regresar" class="btn btn-warning" onclick="getBack()">
            </div>

        </div>
    </form>

    <div class="padding-1">
        <div class="progress">
            <div class="bar"></div>
        </div>
        <div class="percent"></div>
        <div id="status" class="danger"></div>
    </div>


</div>


<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.form.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/file_upload.js') }}"></script>
</body>
</html>
