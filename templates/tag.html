<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Tag</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>

		<script type="text/javascript">
		$(function() {
    $('#btn').click(function() {
		 
		        $.ajax({
		            url: '/reqF',
		            data: $('form').serialize(),
		            type: 'POST',
		            success: function(response) {
		                window.location.href = response;
		            },
		            error: function(error) {
		                console.log(error);
		            }
		        });
		    });
		}); 


		$(document).ready(function () {
			  $('.opcs').hide();
			  //$('#option1').show();
			  $('#tipo').change(function () {
			    $('.opcs').hide();
			    //$('#'+$(this).val()).show();
			    var opCh = $(this).val();
			    if(opCh == "combo" || opCh == "checkbox" || opCh == "radio")
			    	$('#optns').show();
			  })
			});
</script>
</head>
<body>
    <body>
		<form>
			Ingresa el nombre de tu categoria <input type="text" name="nombre"> <br>
			Ingresa la ruta en donde se alojarán tus imágenes <input type="text" name="ruta"> <br>
			Número máximo de imágenes a mostrar <input type="number" name="nImags" min="1"> <br>
			Ingresa el número de preguntas <input type="number" name="nQuest" min="1"> <br>
			Orden aleatorio <input type="checkbox" name="ordAlet"> <br>
			<button type="button" name="" id="btn" value="Click">Ok </button>
			{%for question in questions %}
				Pregunta <input type="text" name="q{{loop.index}}">
				Tipo <select id="tipo">
						<option value="radio">Radio button</option>
						<option value="texto">Texto</option>
						<option value="combo">Combobox</option>
						<option value="check">Checkbox</option>
					 </select>
				<div class="opcs" id="optns">Ingresa el número de opciones<input type="number" name="opcIn" min="1"><br>
				<button id="bOpt">OK</button>
				</div>
				Campo adicional para texto <input type="checkbox" name="chText">
			{% endfor %}
		</form>
	</body>
    

</body>
</html>
